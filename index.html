<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="header">Box 1</div>
            <div class="options">
                <label for="color1">Color:</label>
                <select id="color1">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="size1">Size:</label>
                <select id="size1">
                    <option value="100px">Small</option>
                    <option value="200px">Medium</option>
                    <option value="300px">Large</option>
                </select>
            </div>
        </div>

        <div class="box" id="box2">
            <div class="header">Box 2</div>
            <div class="options">
                <label for="color2">Color:</label>
                <select id="color2">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="size2">Size:</label>
                <select id="size2">
                    <option value="100px">Small</option>
                    <option value="200px">Medium</option>
                    <option value="300px">Large</option>
                </select>
            </div>
        </div>

        <div class="box" id="box3">
            <div class="header">Box 3</div>
            <div class="options">
                <label for="color3">Color:</label>
                <select id="color3">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="size3">Size:</label>
                <select id="size3">
                    <option value="100px">Small</option>
                    <option value="200px">Medium</option>
                    <option value="300px">Large</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
